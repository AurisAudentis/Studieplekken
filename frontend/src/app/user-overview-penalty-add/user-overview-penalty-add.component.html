<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display': displayThis}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="penaltiesLabel" translate>management.addPenalty</h5>
      </div>
      <div class="modal-body">
        <div class="row">

          <form class="container-fluid" [formGroup]="newPenaltyForm" (ngSubmit)="add(newPenaltyForm.value)">
            <div class="form-group">
              <label for="event" translate>management.eventCode</label>
              <select id="event" class="form-control" formControlName="penaltyEvent">
                <option *ngFor="let event of penaltyEvents" [value]="event.code">{{event.code}}: {{event.descriptions[appLanguages[translateService.currentLang]]}}</option>
              </select>
              <div *ngIf="newPenaltyForm.controls.penaltyEvent.touched && !newPenaltyForm.controls.penaltyEvent.valid ">
                <div *ngIf="newPenaltyForm.controls.penaltyEvent.errors.required" class="alert alert-danger" translate>
                  from.required
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="timestamp" translate>management.timestamp</label>
              <input id="timestamp" class="form-control" type="datetime-local" formControlName="timestamp">
              <div *ngIf="newPenaltyForm.controls.timestamp.touched && !newPenaltyForm.controls.timestamp.valid ">
                <div *ngIf="newPenaltyForm.controls.timestamp.errors.required" class="alert alert-danger" translate>
                  from.required
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="reservationDate" translate>management.forDate</label>
              <input id="reservationDate" class="form-control" type="datetime-local" formControlName="reservationDate">
              <div *ngIf="newPenaltyForm.controls.reservationDate.touched && !newPenaltyForm.controls.reservationDate.valid ">
                <div *ngIf="newPenaltyForm.controls.reservationDate.errors.required" class="alert alert-danger" translate>
                  from.required
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="location" translate>management.at</label>
              <select id="location" class="form-control" formControlName="reservationLocation">
                <option *ngFor="let location of locations" [value]="location.name">{{location.name}}</option>
              </select>
              <div *ngIf="newPenaltyForm.controls.reservationLocation.touched && !newPenaltyForm.controls.reservationLocation.valid ">
                <div *ngIf="newPenaltyForm.controls.reservationLocation.errors.required" class="alert alert-danger" translate>
                  from.required
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" translate>
                location.cancel
              </button>
              <button type="submit" class="btn btn-secondary" data-dismiss="modal" translate>
                admin.add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
