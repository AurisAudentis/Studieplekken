<label>
    <input [disabled]="disabled"
      class="form-control"
      type="date"
      [(ngModel)]="modelDateAsString"
      (ngModelChange)="onNewDate()"
      [min]="modelMinAsString"
      [max]="modelMaxAsString"
    />
</label>
<label>
    <input [disabled]="disabled"
      class="form-control"
      type="time"
      [(ngModel)]="modelTimeAsString"
      (ngModelChange)="onNewDate()"
    />
</label>
