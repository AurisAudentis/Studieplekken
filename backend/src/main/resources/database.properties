get_locker_reservations_where_<?>=with recursive x as ( select 0 week, 1.0 perc union all select week + 1, - 0.2 * (week + 1) + 1 from x where week + 1 <= 5 ), y as ( select u.mail, u.augentpreferredsn, u.augentpreferredgivenname, u.password, u.institution , u.augentid, u.role , l.location_name, l.number , lr.user_augentid, lr.key_pickup_date, lr.key_return_date , coalesce(floor(sum( case /* Blacklist event (16662) is permanent: no decrease in time. A blacklist event should be removed manually */ when pb.event_code = 16662 then pb.received_points else pb.received_points * x.perc end)), 0) as "penalty_points" from public.locker_reservations lr join public.lockers l on l.location_name = lr.location_name and l.number = lr.locker_number join public.users u on u.augentid = lr.user_augentid left join public.penalty_book pb on pb.user_augentid = u.augentid left join x on floor(extract(days from (now() - to_timestamp(pb.timestamp, 'YYYY-MM-DD HH24\:MI\:SS'))) / 7) = x.week where <?> group by u.mail, u.augentpreferredsn, u.augentpreferredgivenname, u.password, u.institution , u.augentid, u.role , l.location_name, l.number , lr.user_augentid, lr.key_pickup_date, lr.key_return_date ) select y.mail, y.augentpreferredsn, y.augentpreferredgivenname, y.password, y.institution , y.augentid, y.role, y.penalty_points , y.number, y.location_name , y.user_augentid, y.key_pickup_date, y.key_return_date , l.name, l.number_of_seats, l.number_of_lockers, l.image_url, l.address, l.authority_id, l.description_dutch, l.description_english from y join public.locations l on l.name = y.location_name group by y.mail, y.augentpreferredsn, y.augentpreferredgivenname, y.password, y.institution , y.augentid, y.role, y.penalty_points , y.number, y.location_name , y.user_augentid, y.key_pickup_date, y.key_return_date , l.name, l.number_of_seats, l.number_of_lockers, l.image_url, l.address, l.authority_id, l.description_dutch, l.description_english order by l.name;
count_lockers_in_use_of_location=select count(1) from public.locker_reservations r join public.lockers l on r.location_name = l.location_name and r.locker_number = l.number where l.location_name = ? and r.key_pickup_date <> '' and r.key_return_date = '';
delete_locker_reservation=delete from public.locker_reservations where location_name = ? and locker_number = ?;
