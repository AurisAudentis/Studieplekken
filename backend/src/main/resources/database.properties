# queries for table LOCATION_RESERVATION
get_location_reservations_where_<?>=/* If you want to change the weekly percentage decrease, you must change the factor and amount of weeks used in the recursive query. Now, every week the amount is reduced with 20%, which means that points will remain effective for 5 weeks. If you would like to change this to 10% (and an effectiveness of 10 weeks), then you'll have to change "- 0.2 * (week + 1) + 1" to "- 0.1 * (week + 1) + 1" and "week + 1 <= 5" to "week + 1 <= 10". Note: change get_user_by_<?> as well for consistency */ with recursive x as ( select 0 week, 1.0 perc union all select week + 1, - 0.2 * (week + 1) + 1 from x where week + 1 <= 5 ), y as ( select u.mail, u.augentpreferredsn, u.augentpreferredgivenname, u.password, u.institution , u.augentid, u.role , lr.date, lr.location_name, lr.attended, lr.user_augentid , coalesce(floor(sum( case /* Blacklist event (16662) is permanent: no decrease in time. A blacklist event should be removed manually */ when pb.event_code = 16662 then pb.received_points else pb.received_points * x.perc end)), 0) as "penalty_points" from public.location_reservations lr join public.users u on u.augentid = lr.user_augentid left join public.penalty_book pb on pb.user_augentid = u.augentid left join x on floor(extract(days from (now() - to_timestamp(pb.timestamp, 'YYYY-MM-DD HH24\:MI\:SS'))) / 7) = x.week where <?> group by u.mail, u.augentpreferredsn, u.augentpreferredgivenname, u.password, u.institution , u.augentid, u.role , lr.date, lr.location_name, lr.attended, lr.user_augentid ) select y.mail, y.augentpreferredsn, y.augentpreferredgivenname, y.password, y.institution , y.augentid, y.role, y.penalty_points , y.date, y.location_name, y.attended, y.user_augentid , l.name, l.number_of_seats, l.number_of_lockers, l.image_url, l.address, l.authority_id, l.description_dutch, l.description_english from y join public.locations l on l.name = y.location_name group by y.mail, y.augentpreferredsn, y.augentpreferredgivenname, y.password, y.institution , y.augentid, y.role, y.penalty_points , y.date, y.location_name, y.attended, y.user_augentid , l.name, l.number_of_seats, l.number_of_lockers, l.image_url, l.address, l.authority_id, l.description_dutch, l.description_english order by l.name;
count_location_reservations_of_location_for_date=select count(1) from public.location_reservations where location_name = ? and date = ?;
delete_location_reservation=delete from public.location_reservations where user_augentid = ? and date = ?;
