# queries for table LOCKERS
get_lockers_where_<?>=select l.location_name, l.number , s.name, s.number_of_seats, s.number_of_lockers, s.image_url, s.address,s.authority_id, s.description_dutch, s.description_english from public.lockers l join public.locations s on s.name = l.location_name where <?> order by s.name;
get_lockers_statuses_of_location=with recursive x as ( select 0 week, 1.0 perc union all select week + 1, - 0.2 * (week + 1) + 1 from x where week + 1 <= 5 ), lr as ( select location_name, locker_number, user_augentid, key_pickup_date, key_return_date from public.locker_reservations where key_return_date = '' or key_return_date is NULL ), lockers as ( select l.location_name, l.number , s.name, s.number_of_seats, s.number_of_lockers, s.image_url, s.address, s.authority_id , s.description_dutch, s.description_english , lr.locker_number, lr.key_pickup_date, lr.key_return_date, lr.user_augentid , u.augentid, u.role, u.augentpreferredgivenname, u.augentpreferredsn, u.penalty_points , u.mail, u.password, u.institution from public.lockers l join public.locations s on s.name = l.location_name left join lr on lr.location_name = l.location_name and lr.locker_number = l.number left join public.users u on u.augentid = lr.user_augentid where l.location_name = ? ) select r.location_name, r.number , r.name, r.number_of_seats, r.number_of_lockers, r.image_url, r.address, r.authority_id , r.description_dutch, r.description_english , r.locker_number, r.key_pickup_date, r.key_return_date, r.user_augentid , r.augentid, r.role, r.augentpreferredgivenname, r.augentpreferredsn, r.mail, r.password , r.institution, coalesce(floor(sum( case /* Blacklist event (16662) is permanent: no decrease in time. A blacklist event should be removed manually */ when pb.event_code = 16662 then pb.received_points else pb.received_points * x.perc end)), 0) as "penalty_points" from lockers r left join public.penalty_book pb on pb.user_augentid = r.augentid left join x on floor(extract(days from (now() - to_timestamp(pb.timestamp, 'YYYY-MM-DD HH24\:MI\:SS'))) / 7) = x.week group by r.location_name, r.number , r.name, r.number_of_seats, r.number_of_lockers, r.image_url, r.address, r.authority_id , r.description_dutch, r.description_english , r.locker_number, r.key_pickup_date, r.key_return_date, r.user_augentid , r.augentid, r.role, r.augentpreferredgivenname, r.augentpreferredsn, r.mail, r.password , r.institution order by r.number;
