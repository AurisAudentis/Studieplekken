# credentials for production database
spring:
  profiles:
    active: "prod,mail" # if profile "mail" is added, mails are allowed to be sent, otherwise not
  datasource:
    type: "com.zaxxer.hikari.HikariDataSource"
    driverClassName: org.postgresql.Driver
    url: "jdbc:postgresql://db:5432/blokatugent"
    username: blokat
    password:  ***REMOVED***
    maximumPoolSize: 200
  flyway: # For automatic flyway migration integration with spring boot
    url: "jdbc:postgresql://db:5432/blokatugent"
    user: blokat
    password:  ***REMOVED***
  mail:
    host: mailrelay
    protocol: smtp
    port: 25

# disable ssl for production for backend (proxied)
server:
  port: 8080
  ssl:
    enabled: false

debug: false

cas:
  callbackUrl: https://studieplekken.ugent.be/api/login/cas

redirect:
  successLoginRedirectUrl: https://studieplekken.ugent.be/dashboard

# setting custom configuration
custom:
  mailing:
    recipientsOpeningHoursOverview: "alarmbeheer@ugent.be,permanentie@ugent.be,schoonmaak@ugent.be,veiligheid@ugent.be"

# SAML
saml:
  sp: https://studieplekken.ugent.be/api/metadata/saml
  sp-metadata: classpath:/saml/metadata/studieplekken_prod_saml_metadata.xml
  server-name: studieplekken.ugent.be
  entity-base-url: https://studieplekken.ugent.be/api
